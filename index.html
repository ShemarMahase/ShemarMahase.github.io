<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pun Palace</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
  <div id="landing">
    <img id="bg-image" src="assets/cliff.png" alt="Cliff Background" />
    <audio id="bg-music" src="assets/music.mp3" autoplay loop></audio>
    <div id="poem">“The wind remembers what I forgot.”</div>
    <div class="scroll-hint">↓ scroll to explore</div>
  </div>

  <div id="projects">
    <div class="project">
      <div class="thumb">
        <img src="assets/thumb1.jpg" data-gif="assets/gif1.gif" alt="Project Thumbnail" />
      </div>
      <div class="info">
        <a href="#" class="title">Project Title</a>
        <p class="blurb">A short description of your amazing project.</p>
        <button class="more-toggle">click to see more</button>
        <div class="details hidden">
          <p>Gameplay: Feature 1, Feature 2, Emotional Damage System™.</p>
          <p class="poem">“Even machines dream when you teach them how.”</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
